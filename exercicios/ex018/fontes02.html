<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'Kissing';
            src: url('fontes/Kissing\ Season.ttf');
            font-weight: normal;
            font-style: normal;

            /*
                Se você quiser adicionar mais de uma fonte, adiciona vírgula após o forrmat, e escreve os mesmos critérios de url e format
            */

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttd)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Kissing', Arial, sans-serif;
            font-size: 4em;
            font-style: normal;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, quibusdam fugit cumque eos sint eius cupiditate et vitae magnam officia explicabo voluptatem optio ducimus a modi deserunt nesciunt quasi earum?</p>
</body>

</html>
