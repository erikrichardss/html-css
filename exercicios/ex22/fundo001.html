<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>

    <style>
        body {
            background-image: url('imagens/wallpaper002.jpg');
        }

        div.quadrado {
            border: 2px solid black;
            width: 300px;
            height: 300px;
            display: inline-block; /* O display inline-block coloca suas div uma ao lado da outra */
            background-color: lightgray;
            border-radius: 10px;
        }

        div#q1 {
            background-color: skyblue;
        }

        div#q2 {
            background-image: linear-gradient(to bottom, yellow, orange);
        }

        div#q3 {
            background-image: url('imagens/pattern003.png'); /* A função url te da a possibilidade de adicionar imagens pelo css, prem não tem nenhum significado semântico*/
        }

        div#q4 {
            background-image: url(imagens/wallpaper003.jpg);
            background-size: 300px 300px;
        }

        div#q1:hover {
            background-image: url('imagens/pattern002.png');
        }

        div#q2:hover {
            background-image: url('imagens/pattern004.png');
        }

        div#q3:hover {
            background-image: url('imagens/pattern001.png');
        }
    </style>
</head>

<body>
    <div class="quadrado" id="q1">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
    <div class="quadrado" id="q4">

    </div>
</body>

</html>
