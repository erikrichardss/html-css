<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        *{ /* O * é uma configuração global das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #8303FC 30%, #FC00D5, #FF054C, #FFC600);
            background-attachment: fixed;
            /* Existem as tags to right e to left, para laterais, to top para cima e to bottom para baixo, além  */
        }
    </style>
</head>

<body>
    <h1>Testando Gradiantes</h1> 
</body>

</html>
