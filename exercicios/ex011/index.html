<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <header>
        <h1>Imagem dinânima</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/photo-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/photo-m.png" type="image/png">
            <img src="imagens/photo-g.png" alt="Imagem flexivel">
        </picture>
    </header>

    <main>
        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir audio em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33-wav" type="audio/wav">
            <p>Infelismente seu navegador não permite reproduzir áudios. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
        </audio>
    </main>

    <footer>

    </footer>
</body>
</html>
