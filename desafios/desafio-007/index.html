<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>

<body>
    <header>
        <h1>Imagem Flexível</h1>
    </header>

    <main>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da guia do seu navegador para sufluir de uma melhor experiencia.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
            <img src="imagens/paisagem-g.png" alt="imagem flexível">
        </picture>

        <p>Aqui vou tentar mais uma vez.</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
            <img src="imagens/imagem-g.jpg" alt="imagem flexível">
        </picture>
    </main>

</body>

</html>
